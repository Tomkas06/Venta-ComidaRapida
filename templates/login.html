<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Login Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/src/styles.css">
    </head>
    <body>
            <div class="login-side">
                <div class="my-form__wrapper">
                    <div class="login-welcome-row">
                        <h1>Bienvenido devuelta</h1>
                        <p>Inicie sesion en su cuenta</p>
                    </div>

                    <form class="my-form">                    
                        <div class="text-field">
                            <label for="email">Email:</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                placeholder="Email"
                                required
                            >
                            <img
                                alt="Email Icon"
                                title="Email Icon"
                                src="/src/img/icons/email.svg"
                            >
                        </div>
                        <div class="text-field">
                            <label for="password">Contraseña:</label>
                            <input
                                id="password"
                                type="password"
                                name="password"
                                placeholder="Su contraseña"
                                required
                            >
                            <img
                                alt="Password Icon"
                                title="Password Icon"
                                src="/src/img/icons/password.svg"
                            >
                        </div>
                        <input type="submit" class="my-form__button" value="Iniciar sesion">
                        <div class="my-form__actions">
                            <div class="my-form__signup">
                                <a href="#" title="Create Account">
                                    Crear cuenta
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </body>
</html>
